<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title id="page_title"></title>

    <script src="/assets/js/easemob/easemob-header.js"></script>
    <script src="/assets/js/easemob/easemob-app.js"></script>
    <script charset="utf-8">
        var count = 0;
        $(function () {
            EasemobCommon.init();

            I18NPropsLoader.loadPropertiesCommon();
            I18NPropsLoader.loadPropertiesForPageAppCreate();

            count = 0;
            var isAllowOpenRegitrationOpen = $('#allow_open_registrationOpen');
            var isAllowOpenRegitrationAuth = $('#allow_open_registrationAuth');
            if (isAllowOpenRegitrationOpen.attr('checked') == 'checked') {
                var localeInfo = I18NPropsLoader.getNavigatorLanguage();
                if(localeInfo == 'en') {
                    $('#allowOpenMsg').css('margin-right', '33%');
                } else {
                    $('#allowOpenMsg').css('margin-right', '45.5%');
                }

                $('#allowOpenMsg').text($.i18n.prop('app_create_form_registrationModel_allowOpenMsgOpen'));
            }
            if (isAllowOpenRegitrationAuth.attr('checked') == 'checked') {
                var localeInfo = I18NPropsLoader.getNavigatorLanguage();
                if(localeInfo == 'en') {
                    $('#allowOpenMsg').css('margin-right', '22.5%');
                } else {
                    $('#allowOpenMsg').css('margin-right', '39.5%');
                }
                $('#allowOpenMsg').text($.i18n.prop('app_create_form_registrationModel_allowOpenMsgAuth'));
            }

            isAllowOpenRegitrationOpen.click(function () {
                var localeInfo = I18NPropsLoader.getNavigatorLanguage();
                if(localeInfo == 'en') {
                    $('#allowOpenMsg').css('margin-right', '33%');
                } else {
                    $('#allowOpenMsg').css('margin-right', '45.5%');
                }
                $('#allowOpenMsg').text($.i18n.prop('app_create_form_registrationModel_allowOpenMsgOpen'));
            });
            isAllowOpenRegitrationAuth.click(function () {
                var localeInfo = I18NPropsLoader.getNavigatorLanguage();
                if(localeInfo == 'en') {
                    $('#allowOpenMsg').css('margin-right', '22.5%');
                } else {
                    $('#allowOpenMsg').css('margin-right', '39.5%');
                }
                $('#allowOpenMsg').text($.i18n.prop('app_create_form_registrationModel_allowOpenMsgAuth'));
            });
        });

        (function() {
            var baidu = document.createElement('script');
            baidu.type = 'text/javascript';
            baidu.async = true;
            baidu.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'hm.baidu.com/h.js%3F3e5b3453fdcff1e4dec124ea22f1e189';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(baidu, s);
        })();
    </script>
</head>

<body>
<div class="navbar navbar-inverse">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="brand" href="javascript:void(0);"><img id="logo_home" src="/assets/img/logo_home_zh.png" /></a>
            <div id="headhref" class="lianjie" style="width:60%; margin-left:20%;">
                <ol>
                    <li style="width:20%;"><a href="javascript:EasemobCommon.disPatcher.openPageWWWHome()"><h5 id="nav_index"></h5></a></li>
                    <li style="width:20%;"><a href="javascript:EasemobCommon.disPatcher.openPageWWWDocs()" target="_blank"><h5 id="nav_doc"></h5></a></li>
                    <li style="width:20%;"><a href="javascript:EasemobCommon.disPatcher.openPageWWWSupport()" target="_blank"><h5 id="nav_help"></h5></a></li>
                    <li style="width:20%;"><a href="javascript:EasemobCommon.disPatcher.openPageIMGeek()" target="_blank"><h5 id="nav_community"></h5></a></li>
                    <li style="width:20%;"><a href="javascript:EasemobCommon.disPatcher.openPageWWWSDK()" target="_blank"><h5 id="nav_download"></h5></a></li>
                </ol>
            </div>
            <div style="float:right;">
                <button type="button" class="btn btn-primary" id="i18nBtnEnglish" onclick="EasemobCommon.setLocale('en')">English</button>
                <button type="button" class="btn btn-primary" id="i18nBtnChinese" onclick="EasemobCommon.setLocale('zh')">中文</button>
            </div>
            <ul class="nav ace-nav pull-right" style="margin-top:0; margin-right:5%">
                <li class="light-blue user-profile"><a class="user-menu dropdown-toggle" href="javascript:void(0);"
                                                       data-toggle="dropdown"> <span id="user_info"></span> <i
                        class="icon-caret-down"></i> </a>
                    <ul id="user_menu" class="pull-right dropdown-menu dropdown-yellow dropdown-caret dropdown-closer">
                        <li class="divider"></li>
                        <li><a href="javascript:EasemobCommon.disPatcher.toPageOrgAdminHome()" target="_self"> <i class="icon-user"></i><span id="nav_account"></span></a></li>
                        <li><a href="javascript:EasemobCommon.logOut()"> <i class="icon-off"></i><span id="nav_signout"></span></a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
<div id="main-container" class="container-fluid"><a href="javascript:void(0);" id="menu-toggler"> <span></span> </a>

    <div id="sidebar">
        <div id="sidebar-shortcuts">
            <div style="min-height: 40px;" id="sidebar-shortcuts-large"></div>
            <div style="min-height: 40px;" id="sidebar-shortcuts-mini"></div>
        </div>
        <ul class="nav nav-list">
            <li class="active"><a href="javascript:EasemobCommon.disPatcher.toPageAppList()" target="_self"><i class="icon-ambulance"></i><span id="left_nav_myapp"></span> </a></li>
            <li><a href="javascript:EasemobCommon.disPatcher.toPageOrgAdminList()" target="_self"> <i class="icon-home"></i><span id="left_nav_orgInfo"></span></a></li>
            <li><a href="javascript:EasemobCommon.disPatcher.toPageOrgAdminHome()" target="_self"> <i class="icon-user"></i><span id="left_nav_userInfo"></span></a></li>
        </ul>
        <div id="sidebar-collapse"><i class="icon-double-angle-left"></i></div>
    </div>
    <div class="clearfix" id="main-content">
        <div id="breadcrumbs">
            <ul class="breadcrumb">
                <li><i class="icon-home"></i>&nbsp;&nbsp;<span id="second_nav_myapp"></span></li>
            </ul>
        </div>
        <div class="clearfix" id="page-content">
            <div class="row-fluid">
                <div class="pagination pagination-left">
                    <ul>
                        <li><a href="app_create.html"><span id="second_nav_createApp"></span></a></li>
                    </ul>
                </div>
                <div class="row-fluid">
                    <table class="table table-striped table-bordered table-hover">
                        <div class="widget-body"></div>
                        <tbody id="appListBody">
                            <div class="widget-body" style="width:1300px;">
                                <div class="widget-main no-padding">
                                    <div class="form-horizontal" style="padding-top:20px;">
                                        <div class="row-fluid">
                                            <div class="span18">
                                                <div class="control-group">
                                                    <label for="appName" class="control-label" style="width:300px;"><span id="app_create_form_appName"></span><span style="color:red">*&nbsp;</span>&nbsp;:&nbsp;</label>
                                                    <div class="controls">
                                                        <input type="text" id="appName" name="appName" value=""
                                                               onkeyup="value=removeAllSpace(value)" onblur="value=removeAllSpace(value)"/>
                                                        &nbsp;<span id="app_create_form_appNameMsg"></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row-fluid">
                                            <div class="span12">
                                                <div class="control-group">
                                                    <label for="productName" class="control-label" style="width:300px;"><span id="app_create_form_productName"></span><span style="color:red">*&nbsp;</span>&nbsp;:&nbsp;</label>
                                                    <div class="controls">
                                                        <input type="text" id="productName" name="productName" value=""
                                                               onkeyup="value=removeAllSpace(value)" onblur="value=removeAllSpace(value)"/>
                                                        &nbsp;<span id="app_create_form_productNameMsg"></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row-fluid">
                                            <div class="span12">
                                                <div class="control-group">
                                                    <label class="control-label" style="width:300px;"><span id="app_create_form_registrationModel"></span><span style="color:red">*&nbsp;</span>&nbsp;:&nbsp;</label>
                                                    <div style="padding-top:5px; float: left;">
                                                        <input type="radio" id="allow_open_registrationOpen"
                                                               name="allow_open_registration" value="true"/><span class="lbl" id="app_create_form_registrationModel_open"></span>
                                                        <input type="radio" id="allow_open_registrationAuth"
                                                               name="allow_open_registration" value="false"
                                                               checked="checked"/><span class="lbl" id="app_create_form_registrationModel_auth"></span>
                                                    </div>
                                                    <div id="allowOpenMsg" style="padding-top:5px; margin-right: 40%; float: right;"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row-fluid">
                                            <div class="span12">
                                                <div class="control-group">
                                                    <label for="appDesc" class="control-label" style="width:300px;"><span id="app_create_form_appDesc"></span><span style="color:red;">*&nbsp;</span>&nbsp;:&nbsp;</label>
                                                    <div class="controls">
                                                        <textarea rows="7" cols="12" id="appDesc" name="appDesc"></textarea>
                                                        &nbsp;<span id="app_create_form_appDescMsg"></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-actions">
                                            <button onclick="EasemobCommon.disPatcher.toPageAppList();" href="javascript:void(0);"
                                                    class="btn btn-small btn-success"><i class="icon-arrow-left icon-on-right bigger-110"></i><span id="app_create_form_backlist"></span>
                                            </button>
                                            <button onclick="saveNewAppPre();" href="javascript:void(0);"
                                                    class="btn btn-small btn-success"><span id="app_create_form_confirm"></span><i class="icon-arrow-right icon-on-right bigger-110"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<!-- confirm modal window start -->
<div id="ycf-alert" class="modal" style="display: none;width: 222px;position: absolute;top:35%;">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="fa fa-exclamation-circle"></i></h5>
            </div>
            <div class="modal-body small">
                <p>[Message]</p>
            </div>
            <div class="modal-footer" >
                <button type="button" class="btn ok" data-dismiss="modal">[BtnOk]</button>
                <button type="button" class="btn cancel" data-dismiss="modal">[BtnCancel]</button>
            </div>
        </div>
    </div>
</div>
<!-- confirm modal window end -->

</body>

</html>
