<!--添加好友-->
<div id="addFriend" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-header">
        <button id="closeButn" type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="app_users_contacts_text_addNewContacts"></h3>
    </div>
    <div class="modal-body">
        <div class="row-fluid">
            <div class="span12">
                <div class="control-group">
                    <label class="control-label"><span id="app_users_contacts_text_contactsName"></span>：</label>
                    <div class="controls">
                        <input type="text" id="friendUsername" name="friendUsername" value="" />
                        <input type="hidden" id="usernameFriend" name="usernameFriend" value="" />
                        <input type="hidden" id="appNameFriend" name="appNameFriend" value="" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <a class="btn" onClick="doAddIMUserContact();" href="javascript:void(0);"><span id="app_users_contacts_bnt_add"></span></a>
        <button id="messageCloseBtn" class="btn" data-dismiss="modal" onClick="clsSpan()" aria-hidden="true"><span id="app_users_contacts_bnt_cancel"></span></button>
    </div>
</div>

</div>
