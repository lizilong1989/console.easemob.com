    <script src="assets/js/layer/layer.min.js"></script>
    <script language="JavaScript" charset="utf-8">
        var appUuid = getQueryString('appUuid');
        var Application = $.cookie('Application');
        var count = 0;
        $(function () {
            count = 0;
            $('#showName').text(Application);
            $('#fileAppKey').text(Application);
            $('#certificate').hide();

            EasemobCommon.isSessionTimeOut();

            I18NPropsLoader.loadPropertiesCommon();
            I18NPropsLoader.loadPropertiesForPageAppNotifiers();

            getAppNotifiers(appUuid);
        });
        // 上一页数据
        function getPrevAppNotifiers() {
            getAppNotifiers(appUuid, 'forward');
        }
        // 下一页数据
        function getNextAppNotifiers() {
            getAppNotifiers(appUuid, 'next');
        }
        function check() {
            if (count == 0) {
                count++;
                return true;
            } else {
                return false;
            }
        }

        function changeform() {
            if (check()) {
                var access_token = $.cookie('access_token');
                var orgName = $.cookie('orgName');

                var notifierName = $('#name').val();
                var passphrase = $('#passphrase').val();
                var notifierNameRegx = /^[A-Za-z0-9-_]*$/;
                if (!notifierNameRegx.test(notifierName)) {
                    alert('证书名称只能是字母数字横线下划线的组合!');
                    return;
                }
                if (!validateSuffix($('#file').val())) {
                    return;
                }
                if (passphrase == '') {
                    alert('请填写证书密码!');
                    return;
                }

                var ajax_option = {
                    url: baseUrl + '/' + orgName + '/' + appUuid + '/notifiers',
                    headers: {
                        'Accept': 'application/json',
                        'Accept-Encoding': 'gzip,deflate',
                        'Authorization': 'Bearer ' + access_token,
                    },
                    success: function (data) {
                        layer.close(layerNum);
                        alert("证书添加成功!");
                        //clear form
                        $('#name').val('');
                        $('#passphrase').val('');

                        getAppNotifiers(appUuid);
                    },
                    error: function (data) {
                        layer.close(layerNum);
                        alert("证书添加失败!");
                    }
                }
                var layerNum = layer.load('正在上传...', 3);
                $('#myForm').ajaxSubmit(ajax_option);
            }
        }

        // 文件后缀校验
        function validateSuffix(fileName) {
            var fileExt = fileName.substr(fileName.lastIndexOf(".")).toLowerCase();
            var allowExt = '.p12';
            if (allowExt != fileExt) {
                alert("警告!\n该文件类型不允许上传。请上传'.p12'类型的文件，当前文件类型为" + fileExt);
                return false;
            }
            return true;
        }

        //显示制作证书按钮
        function displayCertificate() {
            $('#certificate').show();
            document.getElementById("div").style.width = 240 + "px";
        }
        //隐藏制作证书按钮
        function hideCertificate() {
            $('#certificate').hide();
            document.getElementById("div").style.width = 80 + "px";
        }

        EasemobCommon.reSizeLogo();
    </script>
</head>
