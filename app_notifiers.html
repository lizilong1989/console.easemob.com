<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title id="page_title"></title>

    <script src="/assets/js/easemob/easemob-header.js"></script>
    <script src="/assets/js/jquery.form.js"></script>
    <script src="/assets/js/easemob/easemob-notifiers.js"></script>
    <script src="/assets/js/layer/layer.min.js"></script>
    <script charset="utf-8">

        var count = 0;
        $(function () {
            count = 0;
            $('#showName').text($.cookie('appName'));
            $('#certificate').hide();

            EasemobCommon.init();

            I18NPropsLoader.loadPropertiesCommon();
            I18NPropsLoader.loadPropertiesForPageAppNotifiers();

            showAndroidPushCertificateTab();
        });

        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");
            hm.src = "//hm.baidu.com/hm.js?3e5b3453fdcff1e4dec124ea22f1e189";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
</head>

<body>
<div class="navbar navbar-inverse">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="brand" href="javascript:void(0);"><img id="logo_home" src="/assets/img/logo_home_zh.png" /></a>
            <div id="headhref" class="lianjie" style="width:40%; margin-left:20%;">
                <ol>
                    <li style="width:20%;"><a href="javascript:EasemobCommon.disPatcher.openPageWWWHome()"><h5 id="nav_index"></h5></a></li>
                    <li style="width:20%;"><a href="javascript:EasemobCommon.disPatcher.openPageWWWDocs()" target="_blank"><h5 id="nav_doc"></h5></a></li>
                    <li style="width:20%;"><a href="javascript:EasemobCommon.disPatcher.openPageWWWSupport()" target="_blank"><h5 id="nav_help"></h5></a></li>
                    <li style="width:20%;"><a href="javascript:EasemobCommon.disPatcher.openPageIMGeek()" target="_blank"><h5 id="nav_community"></h5></a></li>
                    <li style="width:20%;"><a href="javascript:EasemobCommon.disPatcher.openPageWWWSDK()" target="_blank"><h5 id="nav_download"></h5></a></li>
                </ol>
            </div>

            <div style="float:right;">
                <button type="button" class="btn btn-primary" id="i18nBtnEnglish" onclick="EasemobCommon.setLocale('en')">English</button>
                <button type="button" class="btn btn-primary" id="i18nBtnChinese" onclick="EasemobCommon.setLocale('zh')">中文</button>
            </div>

            <ul class="nav ace-nav pull-right" style="top:5px; margin-right:0">
                <li class="light-blue user-profile"><a class="user-menu dropdown-toggle" href="javascript:void(0);"
                                                       data-toggle="dropdown"> <span id="user_info"></span> <i
                        class="icon-caret-down"></i> </a>
                    <ul id="user_menu" class="pull-right dropdown-menu dropdown-yellow dropdown-caret dropdown-closer">
                        <li class="divider"></li>
                        <li><a href="javascript:EasemobCommon.disPatcher.toPageOrgAdminHome()" target="_self"> <i class="icon-user"></i><span id="nav_account"></span></a></li>
                        <li><a href="javascript:EasemobCommon.logOut()"> <i class="icon-off"></i><span id="nav_signout"></span></a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
<div id="main-container" class="container-fluid"><a href="javascript:void(0);" id="menu-toggler"> <span></span> </a>

    <div id="sidebar">
        <div id="sidebar-shortcuts">
            <div style="min-height: 40px;" id="sidebar-shortcuts-large"></div>
            <div style="min-height: 40px;" id="sidebar-shortcuts-mini"></div>
        </div>
        <ul class="nav nav-list">
            <li class="active"><a href="javascript:EasemobCommon.disPatcher.toPageAppList()" target="_self"><i class="icon-ambulance"></i><span id="left_nav_myapp"></span> </a></li>
            <li><a href="javascript:EasemobCommon.disPatcher.toPageOrgAdminList()" target="_self"> <i class="icon-home"></i><span id="left_nav_orgInfo"></span></a></li>
            <li><a href="javascript:EasemobCommon.disPatcher.toPageOrgAdminHome()" target="_self"> <i class="icon-user"></i><span id="left_nav_userInfo"></span></a></li>
        </ul>
        <div id="sidebar-collapse"><i class="icon-double-angle-left"></i></div>
    </div>
    <div class="clearfix" id="main-content">
        <div id="breadcrumbs">
            <ul class="breadcrumb">
                <li><i class="icon-home"></i>&nbsp;&nbsp;<span id="second_nav_myapp"></span><span class="divider"> <i class="icon-angle-right"></i> </span></li>
                <li><a href="javascript:void(0);" target="_self"> <span id="showName"></span></a></li>
            </ul>
        </div>
        <div class="clearfix" id="page-content">
            <div class="row-fluid">
                <div class="pagination pagination-left">
                    <ul>
                        <li><a href="javascript:EasemobCommon.disPatcher.toPageAppInfo()"><span id="third_nav_appprofile"></span></a></li>
                    </ul>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <ul>
                        <li><a href="javascript:EasemobCommon.disPatcher.toPageAppUsers()"><span id="third_nav_imusers"></span></a></li>
                    </ul>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <ul>
                        <li><a href="javascript:EasemobCommon.disPatcher.toPageAppChatGroups()"><span id="third_nav_chatgroups"></span></a></li>
                    </ul>

                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <ul>
                        <li><a href="javascript:EasemobCommon.disPatcher.toPageAppNotifiers()"><font color="green"><span id="third_nav_notifier"></span></font></a></li>
                    </ul>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <ul>
                        <li><a href="javascript:EasemobCommon.disPatcher.toPageAppCounters()"><span id="third_nav_counter"></span></a></li>
                    </ul>
                    <hr/>
                </div>
            </div>

            <ul id="countersTab" class="nav nav-tabs">
                <li class="active"><a href="javascript:void(0)" onclick="showAndroidPushCertificateTab()" data-toggle="tab" id="androidPushCertificateTab">Android</a></li>
                <li><a href="javascript:void(0)" onclick="showIOSPushCertificateTab()" data-toggle="tab" id="iosPushCertificateTab">IOS</a></li>
            </ul>

            <div class="row-fluid">
                <div class="count">
                    <div id="tableCertificateAndroid" class="left" style="width:800px;height:320px;">
                        <div class="apply">
                            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                <thead>
                                <p style="background-color:white;height:30px;width:100%;font-size:16px;line-height:30px;overflow:hidden;" align="center"><span id="app_notifiers_tableAndroid_title"></span></p>
                                <tr>
                                    <th id="app_notifiers_tableAndroid_th_notifierName"></th>
                                    <th id="app_notifiers_tableAndroid_th_notifierType"></th>
                                    <th id="app_notifiers_tableAndroid_th_notifierPassword"></th>
                                    <th id="app_notifiers_tableAndroid_th_created"></th>
                                    <th id="app_notifiers_tableAndroid_th_modified"></th>
                                    <th id="app_notifiers_tableAndroid_th_operation"></th>
                                </tr>
                                </thead>
                                <tbody bgcolor="#FFFFFF" id="appCredentialBodyAndroid">
                                </tbody>
                            </table>
                        </div>
                        <input type="hidden" value="" id="notifiersOrder" />
                        <div id="paginauAndroid" class="pagination pagination-right">
                            <span id="pageInfoAndroid"></span>
                        </div>
                        <input type="hidden" value="" id="androidCertificatesOrder">
                    </div>

                    <div id="tableCertificateIOS" class="left" style="width:800px;height:320px;">
                        <div class="apply">
                            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                <thead>
                                <p style="background-color:white;height:30px;width:100%;font-size:16px;line-height:30px;overflow:hidden;" align="center"><span id="app_notifiers_tableIOS_title"></span></p>
                                <tr>
                                    <th id="app_notifiers_tableIOS_th_notifierName"></th>
                                    <th id="app_notifiers_tableIOS_th_notifierType"></th>
                                    <th id="app_notifiers_tableIOS_th_created"></th>
                                    <th id="app_notifiers_tableIOS_th_modified"></th>
                                    <th id="app_notifiers_tableIOS_th_operation"></th>
                                </tr>
                                </thead>
                                <tbody bgcolor="#FFFFFF" id="appCredentialBodyIOS">
                                </tbody>
                            </table>
                        </div>
                        <div id="paginauIOS" class="pagination pagination-right">
                            <span id="pageInfoIOS"></span>
                        </div>
                        <input type="hidden" value="" id="iosCertificatesOrder">
                    </div>
                </div>
            </div>
            <hr>
            <div class="row-fluid">
                <div class="count">
                    <div id="iosCertificateDiv" class="left" style="width:500px;">
                        <div style="margin: 0 auto;width: 500px;" class="pagination pagination-left" id="whatIsIOSCertificate" onMouseOver="displayMakeCertificateTip(true);"
                             onMouseOut="displayMakeCertificateTip(false);">
                            <ul>
                                <li><a href="javascript:void(0);"><span id="app_notifiers_formIOS_addNewNotifier"></span></a></li>
                            </ul>
                            <ul id="certificate">
                                <li><a href="javascript:void(0);" onclick="EasemobCommon.disPatcher.openPageIOSPushCertificate()" target="_blank"><span id="app_notifiers_href_makeNotifier"></span></a></li>
                            </ul>
                        </div>
                        <div class="apply">
                            <form id="certificateFormIOS" method="POST" enctype="multipart/form-data" action="">
                                <div class="apply">
                                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                        <tr>
                                            <td align="right" width="150px"><strong id="app_notifiers_formIOS_notifierName"></strong>:</td>
                                            <td bgcolor="#FFFFFF">
                                                <input type="text" name="name" id="nameIOS" value="" placeholder=""/>
                                                <font color='red'>&nbsp;*&nbsp;</font>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="apply">
                                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                        <tr>
                                            <td align="right" width="150px"><strong id="app_notifiers_formIOS_notifier">
                                            </strong>:</td>
                                            <td bgcolor="#FFFFFF">
                                                <input type="text" readonly="readonly" id="f_file"/>
                                                <input type="button" id="app_notifiers_formIOS_button" value="" class="btn btn-mini btn-primary"
                                                       onClick="file.click()"/>
                                                <input type="file" name="file" id="file"
                                                       onChange="f_file.value=this.value;validateFileSuffix(this.value)" style="display:none">
                                                <font color='red'>&nbsp;*&nbsp;</font>
                                            </td>
                                        </tr>
                                    </table>
                                </div>

                                <div class="apply">
                                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                        <tr>
                                            <td align="right" width="150px;"><strong id="app_notifiers_formIOS_notifierPassword"></strong>:</td>
                                            <td bgcolor="#FFFFFF">
                                                <input type="password" name="passphrase" id="passphraseIOS" value="" placeholder=""/>
                                                <font color='red'>&nbsp;*&nbsp;</font>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="apply">
                                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                        <tr>
                                            <td align="right" width="150px;"><strong id="app_notifiers_formIOS_notifierType"></strong>
                                                :</td>
                                            <td bgcolor="#FFFFFF">
                                                <input type=radio value="DEVELOPMENT" name="environment" checked="checked"><span class="lbl" id="app_notifiers_formIOS_notifierType_dev"></span>
                                                <input type=radio value="PRODUCTION" name="environment"><span class="lbl" id="app_notifiers_formIOS_notifierType_product"></span>
                                                <font color='red'>&nbsp;*&nbsp;</font>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                                <input type="hidden" name="provider" id="providerIOS" value="APNS"/>
                                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                    <tr>
                                        <td align="right" width="150px;"></td>
                                        <td bgcolor="#FFFFFF"><input type="button" id="app_notifiers_formIOS_button_upload" class="btn btn-mini btn-primary"
                                                                     value="上传" onClick="submitIOSCertificateForm()"/></td>
                                    </tr>
                                </table>
                            </form>
                        </div>
                    </div>

                    <!-- Android Push Certificate-->
                    <div id="androidCertificateDiv" class="left" style="width:500px;">
                        <div style="margin: 0 auto;width: 500px;" class="pagination pagination-left" id="whatIsCertificate">
                            <ul>
                                <li><a href="javascript:void(0);"><span id="app_notifiers_formAndroid_addNewNotifier"></span></a></li>
                            </ul>
                        </div>
                        <div class="apply">
                            <form id="certificateFormAndroid" method="POST" enctype="multipart/form-data" action="">
                                <div class="apply">
                                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                        <tr>
                                            <td align="right" width="150px"><strong id="app_notifiers_formAndroid_notifierName"></strong>:</td>
                                            <td bgcolor="#FFFFFF">
                                                <input type="text" name="name" id="nameAndroid" value="" placeholder=""/>
                                                <font color='red'>&nbsp;*&nbsp;</font>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="apply">
                                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                        <tr>
                                            <td align="right" width="150px;"><strong id="app_notifiers_formAndroid_notifierPassword"></strong>
                                                :</td>
                                            <td bgcolor="#FFFFFF">
                                                <input type="text" name="certificate" id="certificateAndroid" value="" placeholder=""/>
                                                <input type="hidden" value="PRODUCTION" name="environment" /><font color='red'>&nbsp;*&nbsp;</font>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                                <input type="hidden" name="provider" id="providerAndroid" value="ANDROID"/>
                                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                    <tr>
                                        <td align="right" width="150px;"><strong></strong></td>
                                        <td bgcolor="#FFFFFF"><input type="button" id="app_notifiers_formAndroid_button_upload" class="btn btn-mini btn-primary"
                                                                     value="添加" onClick="submitAndroidCertificateForm()"/></td>
                                    </tr>
                                </table>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- confirm modal window start -->
<div id="ycf-alert" class="modal" style="display: none;width: 222px;position: absolute;top:35%;">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="fa fa-exclamation-circle"></i></h5>
            </div>
            <div class="modal-body small">
                <p>[Message]</p>
            </div>
            <div class="modal-footer" >
                <button type="button" class="btn ok" data-dismiss="modal">[BtnOk]</button>
                <button type="button" class="btn cancel" data-dismiss="modal">[BtnCancel]</button>
            </div>
        </div>
    </div>
</div>
<!-- confirm modal window end -->

</body>

</html>
