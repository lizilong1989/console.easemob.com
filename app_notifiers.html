    <script tyep="text/javascript">
        var appUuid = getQueryString('appUuid');
        var Application = $.cookie('Application');
        var count = 0;
        $(function () {
            count = 0;
            $('#showName').text(Application);
            $('#fileAppKey').text(Application);
            $('#certificate').hide();//页面加载时隐藏掉推送证书
            if (!getToken() || getToken() == '') {
                logout();
            }

            getAppNotifiers(appUuid);
        });
        // 上一页数据
        function getPrevAppNotifiers() {
            getAppNotifiers(appUuid, 'forward');
        }
        // 下一页数据
        function getNextAppNotifiers() {
            getAppNotifiers(appUuid, 'next');
        }
        function check() {
            if (count == 0) {
                count++;
                return true;
            } else {
                return false;
            }
        }

        function changeform() {
            if (check()) {
                var access_token = $.cookie('access_token');
                var orgName = $.cookie('orgName');

                var notifierName = $('#name').val();
                var passphrase = $('#passphrase').val();
                var notifierNameRegx = /^[A-Za-z0-9-_]*$/;
                if (!notifierNameRegx.test(notifierName)) {
                    alert('证书名称只能是字母数字横线下划线的组合!');
                    return;
                }
                if (!validateSuffix($('#file').val())) {
                    return;
                }
                if (passphrase == '') {
                    alert('请填写证书密码!');
                    return;
                }

                var ajax_option = {
                    url: baseUrl + '/' + orgName + '/' + appUuid + '/notifiers',
                    headers: {
                        'Accept': 'application/json',
                        'Accept-Encoding': 'gzip,deflate',
                        'Authorization': 'Bearer ' + access_token,
                    },
                    success: function (data) {
                        layer.close(layerNum);
                        alert("证书添加成功!");
                        //clear form
                        $('#name').val('');
                        $('#passphrase').val('');

                        getAppNotifiers(appUuid);
                    },
                    error: function (data) {
                        layer.close(layerNum);
                        alert("证书添加失败!");
                    }
                }
                var layerNum = layer.load('正在上传...', 3);
                $('#myForm').ajaxSubmit(ajax_option);
            }
        }

        // 文件后缀校验
        function validateSuffix(fileName) {
            var fileExt = fileName.substr(fileName.lastIndexOf(".")).toLowerCase();
            var allowExt = '.p12';
            if (allowExt != fileExt) {
                alert("警告!\n该文件类型不允许上传。请上传'.p12'类型的文件，当前文件类型为" + fileExt);
                return false;
            }
            return true;
        }
        // 应用概述页
        function toApppofile() {
            window.location.href = 'app_profile.html?appUuid=' + appUuid;
        }

        // 用户管理页
        function toAppUsersPage() {
            window.location.href = 'app_users.html?appUuid=' + appUuid;
        }

        // 群组页面
        function toAppGroups() {
            window.location.href = 'app_chatgroups.html?appUuid=' + appUuid;
        }

        // 推送证书管理页
        function toAppNotifierPage() {
            window.location.href = 'app_notifiers.html?appUuid=' + appUuid;
        }

        // 数据统计页面
        function toAppCollectionCounters() {
            window.location.href = 'app_collection_counters.html?appUuid=' + appUuid;
        }

        // 应用管理员创建页面
        function toCreateAppAdmin() {
            window.location.href = 'app_admin_create.html?appUuid=' + appUuid;
        }

        // APP管理员列表页面
        function toAppUserAdmin() {
            window.location.href = 'app_users_admin.html?appUuid=' + appUuid;
        }
        //显示制作证书按钮
        function displayCertificate() {
            $('#certificate').show();
            document.getElementById("div").style.width = 240 + "px";
        }
        //隐藏制作证书按钮
        function hideCertificate() {
            $('#certificate').hide();
            document.getElementById("div").style.width = 80 + "px";
        }
        window.onresize = window.onload = function () {
            var w, h;
            if (!!(window.attachEvent && !window.opera)) {
                h = document.documentElement.clientHeight;
                w = document.documentElement.clientWidth;
            } else {
                h = window.innerHeight;
                w = window.innerWidth;
            }
            $("#headerlogo").width(w / 6.5);
            $("#headerlogo").height(h / 16)
        }
    </script>
