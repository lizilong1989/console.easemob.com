<!doctype html>
<html>

                <button type="button" class="btn btn-primary" id="i18nBtnChinese" onclick="EasemobCommon.setLocale('zh')">中文</button>

                <li><i class="icon-user"></i>&nbsp;&nbsp;<span id="admin_home_password_second_nav_accountInfo"></span></li>

        </div>
        <div class="clearfix" id="page-content">
            <div class="row-fluid">
                <div class="pagination pagination-left">

                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <ul>

                <div class="row-fluid">
                    <table class="table table-striped table-bordered table-hover">
                        <div class="widget-body"></div>
                        <tbody id="appListBody">

                            <div class="widget-main no-padding">
                                <div class="form-horizontal" style="padding-top:20px;">
                                    <div class="row-fluid">
                                        <div class="span12">

                                                    <input type="password" id="oldpassword" name="oldpassword" value="" onpaste='return false' oncopy='return false'/>

                                                    <input type="hidden" value="" id="oldpasswordHidden" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row-fluid">
                                        <div class="span12">
                                            <div class="control-group">
                                                <label for="newpassword" class="control-label"><span id="admin_home_password_form_newpassword"></span>：</label>
                                                <div class="controls">
                                                    <input type="password" id="newpassword" name="newpassword" value=""

                                                    &nbsp;&nbsp;<span id="newpasswordEMsg" style="fontsize:10px;color:red"></span>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row-fluid">
                                        <div class="span12">
                                            <div class="control-group">
                                                <label for="renewpassword" class="control-label"><span id="admin_home_password_form_renewpassword"></span>：</label>
                                                <div class="controls">
                                                    <input type="password" id="renewpassword" name="renewpassword"

                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        </tbody>
                    </table>

<!-- confirm modal window start -->

            <div class="modal-header">
                <h5 class="modal-title"><i class="fa fa-exclamation-circle"></i></h5>
            </div>
            <div class="modal-body small">
                <p>[Message]</p>
            </div>
            <div class="modal-footer" >
                <button type="button" class="btn ok" data-dismiss="modal">[BtnOk]</button>
                <button type="button" class="btn cancel" data-dismiss="modal">[BtnCancel]</button>
            </div>
        </div>
    </div>
</div>
